<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dress-Up Game</title>
    <link rel="stylesheet" href="dressup.css">
</head>

<body>
<div class="game-window">
    <div id="game-box">
        <!-- Character box -->
        <div id="character-box">
<!--            character image-->
            <img src="/Assets/stumpyadopt.png" id="rat">
        </div>


        <!-- Input field to add rat image from a URL -->
        <input type="text" id="rat-url-input" placeholder="Enter image URL" />
        <button id="upload-button">Upload Rat Image from URL</button>

<!--        items and backgrounds box-->
        <div class="dressup-assets">
            <!-- Items Container -->
            <div class="items" id="items">
                <!-- Item 1 -->
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/hood1.png">
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/hood2.png">
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/hood3.png">
                    </div>
                </div>
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/spottyhood.png">
                    </div>
                </div>
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/cowhood.png">
                    </div>
                </div>
                <div class="item">
                    <div class="item-drag">
                        <img src="/Assets/unicornhood.png">
                    </div>
                </div>
            </div>

            <!-- Backdrops Container -->
            <div id="backdrops">
                <!-- empty -->
                <div class="backdrop">
                    <img src="/Assets/blank.png" class="image">
                </div>
                <!-- Backdrop 1 -->
                <div class="backdrop">
                    <img src="/Assets/hubble1.png" class="image">
                </div>
                <!-- Backdrop 2 -->
                <div class="backdrop">
                    <img src="/Assets/hubble2.png" class="image">
                </div>
                <!-- Backdrop 3 -->
                <div class="backdrop">
                    <img src="/Assets/default.png" class="image">
                </div>
                <!-- Backdrop 4 -->
                <div class="backdrop">
                    <img src="/Assets/hubble3.png" class="image">
                </div>
                <!-- Backdrop 5 -->
                <div class="backdrop">
                    <img src="/Assets/stormy.png" class="image">
                </div>
                <!-- Backdrop 6 -->
                <div class="backdrop">
                    <img src="/Assets/hubble4.png" class="image">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dressup.js"></script>
</body>
</html>
