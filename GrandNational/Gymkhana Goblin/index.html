<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gymkhana Goblin</title>
    <link rel="stylesheet" href=style.css>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 500px;
        }

        #goblin-img {
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hint {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #input-field {
            font-size: 16px;
        }

    </style>
</head>
<body>
<div class="game-container">
    <h1>The Gymkhana Goblin</h1>
    <img src="https://art.ngfiles.com/images/5758000/5758123_858506_merrivius_goblin-adventures.c42468811fdcfc30f784e2acb1f06cb3.webp?f1717519977" id="goblin-img" alt="goblin picture">
    <p id="goblin-response">Say the correct phrase to receive a word!</p>
    <input type="text" id="input-field" placeholder="Paste your words here" />
    <button id="submit-btn">Speak, fool!</button>
    <p id="hint"></p>
</div>
<script src="script.js"></script>
</body>
</html>
