<h1>All Items</h1>
<ul>
    {% for item in items %}
    <li>
        {{ item.item_name }}
        {% if item.owners %}
        (Owned by
        {% for owner in item.owners %}
        <a href="/user/{{ owner.id }}">{{ owner.name }}</a>{% if not loop.last %}, {% endif %}
        {% endfor %}
        )
        {% else %}
        (No owners)
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="/">Back to Home</a>
